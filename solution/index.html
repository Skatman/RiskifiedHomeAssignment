<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Images search application</title>
  <meta name="description" content="Search images on Flickr">
  <meta name="author" content="Andrey Shynkarenko">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="main-container">
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Search for images on Flickr"/>
        <input type="submit" value="Search"/>
      </form>
    </div>
    <div class="search-results">
      <div class="photos-container">
      </div>
      <button class="show-more">Show More</button>
    </div>
    <div class="history-container">
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="library/flickrImagesSearch.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
